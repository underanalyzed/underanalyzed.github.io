# Site settings
title: Morning Hypertext
description: 'Morning Hypertext and All Things Under Analyzed'
url: 'http://underanalyzed.com
baseurl: 'ttp://underanalyzed.com'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Ryan Johnson'
  email: ryan@underanalyzed.com
  twitter_username: tenthirtyam
  github_username: tenthirtyam
  linkedin_username: tenthirtyam

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
